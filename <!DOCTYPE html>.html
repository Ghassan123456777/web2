<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Force Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Impact Force Analyzer</h1>

    <form id="calculator-form" novalidate>
      <h2>Calculate or Enter Impact Force</h2>

      <!-- Inputs for Bone Density and Muscle Mass -->
      <div class="form-group">
        <label for="boneDensity">Bone Density (g/cmÂ³):</label>
        <input type="number" id="boneDensity" placeholder="e.g., 1.5" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="muscleMass">Muscle Mass (kg):</label>
        <input type="number" id="muscleMass" placeholder="e.g., 70" min="0" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="impactForce">OR Enter Impact Force (N):</label>
        <input type="number" id="impactForce" placeholder="e.g., 150" min="0" step="1">
      </div>

      <button type="button" id="analyzeButton">Analyze</button>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
